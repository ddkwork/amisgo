<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TToy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/amis@6.7.0/sdk/sdk.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/amis@6.7.0/sdk/helper.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/amis@6.7.0/sdk/iconfont.min.css"
    />

    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script src="https://cdn.jsdelivr.net/npm/amis@6.7.0/sdk/sdk.min.js"></script>
    <script type="text/javascript">
      (function () {
        const amisJSON = {
          type: "page",
          body: [
            {
              type: "layout",
              direction: "horizontal",
              regions: {
                left: {
                  type: "menu",
                  theme: "dark",
                  selectedKeys: ["home"],
                  items: [
                    {
                      label: "Home",
                      value: "home",
                      type: "button",
                      actionType: "switchPage",
                      pageId: "homePage",
                    },
                    {
                      label: "About",
                      value: "about",
                      type: "button",
                      actionType: "switchPage",
                      pageId: "aboutPage",
                    },
                    // 添加其他菜单项
                  ],
                  style: {
                    height: "100%",
                    borderRight: "1px solid #ddd",
                    textAlign: "left",
                  },
                },
                main: {
                  type: "container",
                  body: {
                    type: "tpl",
                    tpl: "${currentPage}",
                    data: {
                      currentPage: "${currentPage}",
                    },
                    style: {
                      padding: "15px",
                    },
                  },
                },
              },
              style: {
                minHeight: "100vh",
              },
            },
          ],
          data: {
            currentPage: "homePage",
          },
          messages: {
            pageChange: {
              type: "action",
              actionType: "switchPage",
              pageId: "${currentPage}",
            },
          },
          pages: {
            homePage: {
              type: "tpl",
              tpl: "<div>Home Page Content</div>",
            },
            aboutPage: {
              type: "tpl",
              tpl: "<div>About Page Content</div>",
            },
            // 添加其他页面内容
          },
        };
        let amis = amisRequire("amis/embed");
        let amisScoped = amis.embed("#root", amisJSON, {});
      })();
    </script>
  </body>
</html>
